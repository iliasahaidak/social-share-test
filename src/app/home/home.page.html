<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-button *ngFor="let provider of socialProviders" (click)="share(provider)">
        Share with {{provider}}
    </ion-button>
    <img src="{{fileUrl}}" alt="">
</ion-content>
